<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-Luwak is Cooking</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Luckiest Guy', 'Orbitron', cursive, sans-serif;
            overflow: hidden;
        }
        .cooking-container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(252, 182, 156, 0.25), 0 0 40px #ffb88c55;
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: popIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.7) rotate(-8deg); opacity: 0; }
            60% { transform: scale(1.08) rotate(3deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); }
        }
        .cooking-title {
            font-family: 'Luckiest Guy', cursive, sans-serif;
            font-size: 2.8rem;
            color: #ff5e62;
            letter-spacing: 2px;
            text-shadow: 2px 4px 12px #fcb69f, 0 2px 0 #fff;
            margin-bottom: 24px;
            animation: colorPulse 2.5s infinite alternate;
        }
        @keyframes colorPulse {
            0% { color: #ff5e62; text-shadow: 2px 4px 12px #fcb69f, 0 2px 0 #fff; }
            100% { color: #ffb88c; text-shadow: 2px 4px 24px #ff5e62, 0 2px 0 #fff; }
        }
        .video-wrapper {
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 8px 32px #ffb88c88, 0 0 0 8px #fff3;
            margin-bottom: 20px;
            background: linear-gradient(120deg, #fff6e0 60%, #fcb69f 100%);
            padding: 12px;
            animation: floaty 3s ease-in-out infinite alternate;
        }
        @keyframes floaty {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-12px) scale(1.03); }
        }
        .dev-message {
            font-family: 'Orbitron', 'Luckiest Guy', cursive, sans-serif;
            font-size: 1.3rem;
            color: #b3541e;
            margin-top: 10px;
            letter-spacing: 1px;
            text-shadow: 0 1px 0 #fff;
            animation: blink 1.5s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        @media (max-width: 600px) {
            .cooking-container { padding: 18px 6px 16px 6px; }
            .cooking-title { font-size: 2rem; }
            .video-wrapper { padding: 4px; }
        }
    </style>
</head>
<body>
    <div class="cooking-container">
        <div class="cooking-title">Dev-Luwak is Cooking</div>
        <div class="video-wrapper">
            <video src="salty-salt-bae.mp4" autoplay loop muted playsinline width="350" height="220"></video>
        </div>
        <div class="dev-message">This project is under development.<br>Stay tuned for something tasty!</div>
    </div>
</body>
</html>
